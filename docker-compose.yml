version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: valuehills_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-valuehills}
      MYSQL_USER: ${MYSQL_USER:-valuehills_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-valuehills_password}
    ports:
      - "${MYSQL_PORT:-3306}:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      # Initialize DB with schema.sql
      - ./server/prisma/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-rootpassword}" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - valuehills_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: valuehills_app
    restart: unless-stopped
    environment:
      DATABASE_URL: mysql://${MYSQL_USER:-valuehills_user}:${MYSQL_PASSWORD:-valuehills_password}@mysql:3306/${MYSQL_DATABASE:-valuehills}
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      PORT: 5000
      NODE_ENV: production
    ports:
      - "${APP_PORT:-5000}:5000"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - valuehills_network

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: valuehills_phpmyadmin
    restart: unless-stopped
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
    ports:
      - "${PHPMYADMIN_PORT:-8080}:80"
    depends_on:
      - mysql
    networks:
      - valuehills_network

networks:
  valuehills_network:
    driver: bridge

volumes:
  mysql_data:
